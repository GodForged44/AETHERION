<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="aetherionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer mystical circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#aetherionGlow)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner flame circle -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#aetherionGlow)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Central crystalline structure -->
  <polygon points="100,40 130,80 130,120 100,160 70,120 70,80" 
           fill="none" stroke="url(#aetherionGlow)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner diamond -->
  <polygon points="100,60 120,100 100,140 80,100" 
           fill="url(#aetherionGlow)" opacity="0.3" stroke="url(#aetherionGlow)" stroke-width="1"/>
  
  <!-- Mystical runes around the perimeter -->
  <text x="100" y="25" text-anchor="middle" fill="url(#aetherionGlow)" font-family="serif" font-size="16" opacity="0.7">🜂</text>
  <text x="175" y="105" text-anchor="middle" fill="url(#aetherionGlow)" font-family="serif" font-size="16" opacity="0.7">🜃</text>
  <text x="100" y="185" text-anchor="middle" fill="url(#aetherionGlow)" font-family="serif" font-size="16" opacity="0.7">🜁</text>
  <text x="25" y="105" text-anchor="middle" fill="url(#aetherionGlow)" font-family="serif" font-size="16" opacity="0.7">🜄</text>
  
  <!-- Central AETHERION mark -->
  <text x="100" y="105" text-anchor="middle" fill="url(#aetherionGlow)" font-family="monospace" font-size="12" font-weight="bold" filter="url(#glow)">Æ</text>
  
  <!-- Resonance waves -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#aetherionGlow)" stroke-width="0.5" opacity="0.4">
    <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
