<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:0.3" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#fcd34d" stroke-width="2" opacity="0.3"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#fcd34d" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Inner sacred geometry -->
  <g transform="translate(100,100)">
    <!-- Central hexagon -->
    <polygon points="-20,0 -10,-17.32 10,-17.32 20,0 10,17.32 -10,17.32" 
             fill="url(#centerGlow)" stroke="#fcd34d" stroke-width="2"/>
    
    <!-- Radiating triangles -->
    <g transform="rotate(0)">
      <polygon points="0,-25 -12,-45 12,-45" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.8"/>
    </g>
    <g transform="rotate(60)">
      <polygon points="0,-25 -12,-45 12,-45" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.8"/>
    </g>
    <g transform="rotate(120)">
      <polygon points="0,-25 -12,-45 12,-45" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.8"/>
    </g>
    <g transform="rotate(180)">
      <polygon points="0,-25 -12,-45 12,-45" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.8"/>
    </g>
    <g transform="rotate(240)">
      <polygon points="0,-25 -12,-45 12,-45" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.8"/>
    </g>
    <g transform="rotate(300)">
      <polygon points="0,-25 -12,-45 12,-45" fill="none" stroke="#fcd34d" stroke-width="1.5" opacity="0.8"/>
    </g>
    
    <!-- Central dot -->
    <circle cx="0" cy="0" r="3" fill="#fcd34d"/>
  </g>
  
  <!-- Corner symbols -->
  <text x="25" y="35" font-family="serif" font-size="20" fill="#fcd34d" opacity="0.6">🜂</text>
  <text x="165" y="35" font-family="serif" font-size="20" fill="#fcd34d" opacity="0.6">🜃</text>
  <text x="25" y="180" font-family="serif" font-size="20" fill="#fcd34d" opacity="0.6">🜄</text>
  <text x="165" y="180" font-family="serif" font-size="20" fill="#fcd34d" opacity="0.6">🜁</text>
</svg>